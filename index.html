<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <section class="profile">
          <img 
            class="profile__image" 
            src="./images/avatar-jessica.jpeg" 
            alt="Jessica Randall's profile picture" 
          />
        <div class="profile__info">
          <h2 class="profile__name">Jessica Randall</h1>
          <p class="profile__location">London, United Kingdom</p>
        </div>
      <p class="profile__bio">"Front-end developer and avid reader."</p>
        <ul class="profile__links-list">
          <li class="profile__links-item">
            <a class="profile__link" href="#" title="Visit Jessica's GitHub">GitHub</a>
          </li>
          <li class="profile__links-item">
            <a class="profile__link" href="#" title="Visit Jessica's Frontend Mentor profile">Frontend Mentor</a>
          </li>
          <li class="profile__links-item">
            <a class="profile__link" href="#" title="Visit Jessica's LinkedIn profile">LinkedIn</a>
          </li>
          <li class="profile__links-item">
            <a class="profile__link" href="#" title="Visit Jessica's Twitter profile">Twitter</a>
          </li>
          <li class="profile__links-item">
            <a class="profile__link" href="#" title="Visit Jessica's Instagram profile">Instagram</a>
          </li>
          </ul>
    </section>
  </main>
  
  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" title="Visit Frontend Mentor">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/NorimNori" title="Visit Gloria Rangel's profile">Gloria Rangel</a>.
    </p>
  </footer>
</body>
</html>
